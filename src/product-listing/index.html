<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="dynamic-header"></header>
    <main class="divider">
      <!-- Modal Structure -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <div id="modalProductDetails"></div>
        </div>
      </div>
      <section class="products">
        <h2>
          Top Products:&nbsp;&nbsp;<span class="product-type-name"></span>
          <label for="sort-products">Sort by: </label>
          <select id="sort-products">
            <option value="">None</option>
            <option value="name">Sort by Name</option>
            <option value="price-asc">Sort by Price(Low to High)</option>
            <option value="price-desc">Sort by Price (High to Low)</option>
            <option value="brand">Sort by Brand (A-Z)</option>
            <option value="discount">Sort by Discount</option>
          </select>
        </h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="dynamic-footer"></footer>
  </body>
</html>
