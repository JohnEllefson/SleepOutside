<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="dynamic-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form action="" id="checkout-form">

        <fieldset>
          <legend>Customer Name</legend>
          <label for="fname">First Name</label>
          <input type="text" placeholder="Your First Name" name="fname" id="fname" required>

          <label for="lname">Last Name</label>
          <input type="text" placeholder="Your Last Name" name="lname" id="lname" required>
        </fieldset>

        <fieldset>
          <legend>Address</legend>

          <label for="staddress">Street Address</label>
          <input type="text" name="staddress" id="staddress" required>

          <label for="city">City</label>
          <input type="text" name="city" id="city" required>

          <label for="state">State</label>
          <input type="text" name="state" id="state" required>

          <label for="zipcode">ZIP Code</label>
          <input type="number" name="zipcode" id="zipcode" required>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>

          <label for="credit-card">Credit Card Number</label>
          <input type="number" name="credit-card" id="credit-card" required>

          <label for="exp-date">Expiration Date</label>
          <input type="text" name="exp-date" id="exp-date" placeholder="MM/YY" required>

          <label for="sec-code">Security Code</label>
          <input type="number" name="sec-code" id="sec-code" required>
        </fieldset>

        <button type="submit" id="submit-btn">Submit Order</button>

      </form>

      <div>Number of Items:<span id="quantity"></span></div>
      <div>Subtotal:<span class="cart-subtotal"></span></div>
      <div>Shipping:<span id="shipping"></span></div>
      <div>Tax:<span id="tax"></span></div>
      <div>Order Total:<span id="order-total"></span></div>
    </main>
    <footer id="dynamic-footer"></footer>
  </body>
</html>
